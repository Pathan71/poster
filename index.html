<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template/Posters</title>
    <!-- Awesome font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Elements Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Miniver&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            margin-top: 20px;
            padding: 0;
            text-align: center;
            background-color: #111;
        }
        .main {
            max-width: 93%;
            width: 410px;
            margin: auto;
            background-color: #000;
            color: #fff;    
            padding: 10px;
            border-radius: 15px;
            box-shadow: 2px 5px 10px rgb(255, 255, 255,0.5);
        }
        h4 {
            text-align: left;
            text-decoration: underline;
            font-size: 12px;
            color: goldenrod;
            text-shadow: 0 0 1.5px white;
        }
        #moon {
            width: 80%;
            height: auto;
            text-align: justify;
        }
        #text {
            width: 95%;
            height: auto;
            margin: auto;
            text-align: center;
        }
        #text h1 {
            font-size: 3rem;
            font-weight: bold;
            color: goldenrod;
            text-shadow: 1px 1px 4px gold;
            text-decoration: underline;
            font-family: "Miniver", sans-serif;
        }
        #text p {
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 2px goldenrod;
        }
        #text h3 {
            font-size: 1.7rem;
            color: #25ab13;
            text-shadow: 1px 1px 2px green;
            text-decoration: underline;
            font-family: 'Courier New', sans-serif;
        }
        #text p a {
            color: gold;
            font-size: 1.1rem;
            transition: 0.3s ease;
        }
        #text p a:hover {
            color: goldenrod;
        }
        @media screen and(max-width: 600px) {
            .main {
                max-width: 100%;
                padding: 0;
            } 
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="section-content">
            <h4>Created by: skcoding</h4>
             <img src="https://as2.ftcdn.net/v2/jpg/11/10/60/03/1000_F_1110600329_KKgADM4Q3ZYseXgV30F7SJtNwXFMq0IS.webp" alt="" id="moon" class="animate__animated animate__bounceInDown">
            <div id="text">
                <h1 class="animate__animated animate__slideInLeft">Eid-ul-Fitr</h1>
                <p>May Allah Flood Your Life With Happiness On This Occuassion, Your Heart With Love, Your Soul With Spirtual, Your Mind With Wisdom.</p>
                <h3 class="animate__animated animate__zoomIn">Eid Mubarak</h3>
                <p><a href="https://www.instagram.com/saheruddin_72/">www.skcoding.com</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
